name: Build and Push to Docker Hub (Hardcoded Test)

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # We are temporarily hardcoding your username to prove the theory
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # IMPORTANT: Replace with your real username below
          images: ${{ secrets.DOCKERHUB_USERNAME }}/devops-js-test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

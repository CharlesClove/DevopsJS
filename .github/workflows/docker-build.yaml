name: Build docker image for devopsjs-test

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
          # The image tag format for Docker Hub is username/imagename:tag
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-js-test:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-js-test:latest
